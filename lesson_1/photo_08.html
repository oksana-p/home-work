<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видобуток</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <caption>Видобудок дорогоцінного каміння</caption>
        <tr>
            <th></th>
            <th>2010</th>
            <th>2012</th>
            <th>2014</th>
        </tr>
        <tr>
            <td>Сапфіри</td>
            <td rowspan="2">1483</td>
            <td>4532</td>
            <td>6743</td>
        </tr>
        <tr>
            <td>Рубіни</td>
            <td>3835</td>
            <td>7482</td>
        </tr>
        <tr>
            <td>Алмази</td>
            <td>683</td>
            <td colspan="2" style="text-align: center;">238</td>
        </tr>
    </table>
</body>
</html>
