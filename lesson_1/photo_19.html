<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol { 
        list-style-type: decimal-leading-zero;
        }
    </style>
  
</head>
<body>
    <div>
        <p6>Перший список, починається з 1</p6>
        <ol>
            <li>Балл</li>
            <li>Агарес</li>
            <li>Марбас</li>
            <li>Пруфлас</li>
            <li>Аамон</li>
        </ol>
    </div>
    <div>
        <p6>Другий список, починається з 6</p6>
        <ol start="6">
            <li>Барбатос</li>
            <li>Буер</li>
            <li>Гасион</li>
            <li>Ботис</li>
        </ol>
    </div>
</body>
</html>
